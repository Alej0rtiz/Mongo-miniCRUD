<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icons8-mongodb-16.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>App con Mongo</title>
</head>
<body class="bg-gray-900 text-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white text-gray-900 shadow-lg rounded-2xl p-6">
        <h2 class="text-3xl font-bold mb-4 text-green-700">Registrar Cliente</h2>
        <form id="formulario-cliente" class="space-y-4">
            <input name="cedula" placeholder="Cédula" required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
            <input name="nombre" placeholder="Nombre" required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
            <input name="direccion" placeholder="Dirección" required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
            <input name="telefono" placeholder="Teléfono" required
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
            <button type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold">Guardar</button>
    </form>

        <h3 class="text-xl font-semibold mt-6 mb-2 text-green-700">Clientes registrados:</h3>
        <ul id="lista-clientes" class="space-y-2 text-sm text-gray-800"></ul>
    </div>

    <script src="conexion.js"></script>

</body>
</html>
